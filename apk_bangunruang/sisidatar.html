<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sisi Datar</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Header seperti gambar -->
<div class="header-bar">
  <div class="back-circle">
    <img src="assets/Undo.png" alt="Kembali">
  </div>
  <span class="school-name">MTS Bany Tsamin</span>
</div>

  <!-- Judul -->
  <div class="section-list">
    <h2 class="judul">SISI DATAR</h2>

    <!-- Item 1: Kubus -->
    <div class="item">
      <div class="circle-button play">
        <img src="assets/play.png" alt="Play">
      </div>
      <div class="vertical-label">KUBUS</div>
      <img src="assets/kubus.png" alt="Kubus" class="shape-img">
    </div>

    <!-- Item 2: Balok -->
    <div class="item">
      <div class="circle-button play">
        <img src="assets/play.png" alt="Play">
      </div>
      <div class="vertical-label">BALOK</div>
      <img src="assets/balok.png" alt="Balok" class="shape-img">
    </div>

    <!-- Item 3: Prisma -->
    <div class="item">
      <div class="circle-button play">
        <img src="assets/play.png" alt="Play">
      </div>
      <div class="vertical-label">PRISMA</div>
      <img src="assets/prisma.png" alt="Prisma" class="shape-img">
    </div>

    <!-- Item 4: Limas -->
    <div class="item">
      <div class="circle-button play">
        <img src="assets/play.png" alt="Play">
      </div>
      <div class="vertical-label">LIMAS</div>
      <img src="assets/limas.png" alt="Limas" class="shape-img">
    </div>

  </div>

</body>
</html>
