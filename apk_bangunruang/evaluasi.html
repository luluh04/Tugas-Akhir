<body class="evaluasi">

    </div>

  <script>
    function createPreview(containerId, geometry) {
  const container = document.getElementById(containerId);
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(45, 1, 0.1, 100);
  const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });

  const size = container.clientWidth || 150;
  renderer.setSize(size, size);
  container.appendChild(renderer.domElement);

  // ✅ Objek transparan
  const material = new THREE.MeshPhongMaterial({
    color: 0x00bcd4,
    transparent: true,
    opacity: 0.3,
    shininess: 100,
    side: THREE.DoubleSide
  });
  const mesh = new THREE.Mesh(geometry, material);
  scene.add(mesh);

  // ✅ Garis tepi
  const edges = new THREE.EdgesGeometry(geometry);
  const lineMaterial = new THREE.LineBasicMaterial({ color: 0x000000 });
  const wireframe = new THREE.LineSegments(edges, lineMaterial);
  scene.add(wireframe);

  // ✅ Tambahkan cahaya agar mesh terlihat bagus
  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(5, 5, 5).normalize();
  scene.add(light);

  camera.position.z = 3;

  function animate() {
    requestAnimationFrame(animate);
    mesh.rotation.x += 0.01;
    mesh.rotation.y += 0.01;
    wireframe.rotation.x = mesh.rotation.x;
    wireframe.rotation.y = mesh.rotation.y;
    renderer.render(scene, camera);
  }

  animate();
}

    window.onload = function () {
      createPreview("kubus-preview", new THREE.BoxGeometry(1, 1, 1));
      createPreview("balok-preview", new THREE.BoxGeometry(1.4, 0.8, 0.6));
      createPreview("prisma-preview", new THREE.CylinderGeometry(1, 1, 1, 3));
      createPreview("limas-preview", new THREE.ConeGeometry(1, 1.4, 4));
      createPreview("tabung-preview", new THREE.CylinderGeometry(0.7, 0.7, 1.2, 32));
      createPreview("kerucut-preview", new THREE.ConeGeometry(0.7, 1.4, 32));
      createPreview("bola-preview", new THREE.SphereGeometry(0.7, 32, 32));
    };

     function goToMenu() {
    window.location.href = "index.html"; // Ganti sesuai nama file halaman menunya
  }
  </script>
